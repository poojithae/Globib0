<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    
    <form  method="POST">
        {% csrf_token %}

          <!--<div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="first_name">First Name:</label><br>
            <input type="text" name="first_name" class="form-control form-control-lg" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="last_name">Last Name:</label><br>
            <input type="text" name="last_name" class="form-control form-control-lg" />
        </div>-->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="username">Username:</label><br>
            <input type="text" name="username" class="form-control form-control-lg" /> 
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">Email:</label><br>
            <input type="email" name="email" class="form-control form-control-lg" />  
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password">Password:</label><br>
            <input type="password" name="password" class="form-control form-control-lg" /> 
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="confirm_password">Confirm Password:</label><br>
            <input type="password" name="confirm_password" class="form-control form-control-lg" />  
        </div>

        <br><button type="submit" class="btn btn-outline-primary btn-lg px-5">Submit</button>
    </form><br>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    <!--{% if error %}
    <p>{{ error }}</p>
    {% endif %}-->

  </div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
