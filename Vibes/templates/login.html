<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    <title>Login</title>
</head>
<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-black" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-50 mb-5">Please enter your Credentials!</p>

    <form  method="POST">
        {% csrf_token %}

        
    
        <div data-mdb-input-init class="form-outline form-white mb-4">
            <label class="form-label" for="username">Username:</label><br>
            <input type="text" name="username" class="form-control form-control-lg" /> 
        </div>
        
        <div data-mdb-input-init class="form-outline form-white mb-4">
            <label class="form-label" for="password">Password:</label><br>
            <input type="password" name="password" class="form-control form-control-lg" />   
        </div>
        <p class="small mb-5 pb-lg-2"><a class="text-50" href="#!">Forgot password?</a></p>
        
        <button type="submit" class="btn btn-outline-primary btn-lg px-5">Login</button>
    </form><br>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>

    <hr class="my-4">

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #3f81a5;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
      <br>
    

    <!--{% if error %}
    <p>{{ error }}</p>
    {% endif %}-->
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


</body>
</html>
